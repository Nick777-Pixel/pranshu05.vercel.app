<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />

        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link
            rel="icon"
            type="image/png"
            href="https://user-images.githubusercontent.com/70943732/231675688-40f704ee-437d-4a2e-85d0-d606a4d32b62.png"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pranshu05</title>

        <script>
            const titles = [
                'Pranshu05',
                'धर्मो रक्षति रक्षितः',
                'Protecting Sanatan Dharma',
            ]
            let currentIndex = 0

            setInterval(() => {
                document.title = titles[currentIndex]
                currentIndex = (currentIndex + 1) % titles.length
            }, 7000)
        </script>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
